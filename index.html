<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="box1">Box1</div>
        <div class="box2">Box2</div>
        <div class="box3">Box3</div>
        <div class="box4">Box4</div>
        <div class="box5">Box5</div>
        <div class="child-box">
            <div class="child-box1">Child 1</div>
            <div class="child-box2">child 2</div>
            <div class="child-box3">Child 3</div>
            <div class="child-box4">Child 4</div>
            <div class="child-box5">Child 5</div>
            <div class="child-pro-box">
                <div class="child-pro-box1">Child Pro 1</div>
                <div class="child-pro-box2">child Pro 2</div>
                <div class="child-pro-box3">Child Pro 3</div>
                <div class="child-pro-box4">Child Pro 4</div>
                <div class="child-pro-box5">Child Pro 5</div>
                <div class="child-pro-box6"> Now here you can add (ultra,max, ultra pro max++) Child box</div>
            </div>
        </div>
    </div>
</body>

</html>
